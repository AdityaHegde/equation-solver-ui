<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title>Equatioin Solver</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>

  <script type="text/x-handlebars" id="index">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-items">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{#link-to 'index' class="navbar-brand"}}Equatioin Solver{{/link-to}}
      </div>
      <div class="collapse navbar-collapse" id="navbar-items">
        <ul class="nav navbar-nav">
          <li id="index-link">{{#link-to 'index'}}Home{{/link-to}}</li>
          <li id="index-link">{{#link-to 'problem' 0}}Problem{{/link-to}}</li>
          <li id="index-link">{{#link-to 'eqns' 0}}Eqns{{/link-to}}</li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {{outlet}}
      {{input value=eqnStr}}
      <button class="btn btn-primary" {{action "createEqn"}}>Create</button>
      <p>{{parsedEqn}}</p>
    </div>
  </script>

  <script type="text/x-handlebars" id="problem">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="eqns">
  </script>

  <script src="js/eqn/utils.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/eqn/eqn_gen.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/eqn/eqn_solver.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/lib/jquery-1.10.2.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/lib/bootstrap.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/lib/handlebars.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/lib/ember.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/lib/ember-data.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/ember/app.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/ember/utils.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/ember/objects.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/ember/routes.js" type="text/javascript" language="JavaScript"></script>
  <script src="js/ember/controllers.js" type="text/javascript" language="JavaScript"></script>
  <script src="utils/components.js" type="text/javascript" language="JavaScript"></script>
  <script src="utils/alerts.js" type="text/javascript" language="JavaScript"></script>
  <script src="utils/tooltips.js" type="text/javascript" language="JavaScript"></script>
  <script src="utils/popover.js" type="text/javascript" language="JavaScript"></script>
</body>
</html>
